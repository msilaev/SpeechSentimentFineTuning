{% extends 'base.html' %}

<body>
    {% block app_content %}
    <div class="container d-flex flex-column align-items-center">

        <!-- Display Sentiment Analysis Result -->
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h3 class="mb-3">Sentiment Analysis Result</h3>
                <p id="sentiment" class="display-4">
                    {{ result[0] }}
                </p>
                <p id="input-text" class="mt-3 text-muted" style="font-size: 18px;">
                    "{{ result[1] }}"
                </p>
            </div>
        </div>

        <!-- Try Again Button -->
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <button id="startoverButton" class="btn btn-secondary btn-lg px-5 py-3">
                    Try Again
                </button>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Redirect to the upload page on "Try Again" button click
        $('#startoverButton').on('click', function() {
            window.location.href = "{{ url_for('start') }}";
        });
    </script>
    {% endblock %}
</body>
